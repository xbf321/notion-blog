<header
  x-data="{ open : false }"
  class="header sticky top-0 z-10 flex py-2 overflow-hidden border-b bg-gray-100"
>
  <div class="container mx-auto flex h-full justify-between">
    <div class="flex h-full items-center gap-3">
      <div class="h-full">
          <div class="w-8 h-8 rounded-full overflow-hidden">
            <img src="{{ site.icon }}" alt="Logo" class="h-full w-auto" />
          </div>
      </div>
      <div id="site-title"><a href="{{ site.domain }}">{{ site.title }}</a></div>
      <div class="hidden md:block">
        <ul class="flex gap-3">
          {% for item in site.menus %}
            <li><a href="{{item.slug}}" target="{{ item.target }}" class="hover:text-blue-500">{{ item.title }}</a></li>
          {% endfor %}
        </ul>
      </div>
    </div>
    <div class="md:hidden flex items-center">
      <ul class="flex items-center gap-3">
        <li x-on:click="open = true" class="cursor-pointer">导航</li>
      </ul>
    </div>
  </div>
  <div
    class="hidden inset-0 z-50 opacity-100 backdrop-blur-sm bg-white/80"
    aria-hidden="true"
    x-show="open"
    x-transition:enter="ease-in-out duration-300"
    x-transition:enter-start="opacity-0"
    x-transition:enter-end="opacity-100"
    x-transition:leave="ease-in-out duration-300"
    x-transition:leave-start="opacity-100"
    x-transition:leave-end="opacity-0"
  >
  <div
      class="fixed inset-x-4 top-8 z-50 origin-top scale-100 rounded p-4 bg-pure-black-200"
      tabindex="-1"
      x-show="open"
      x-transition:enter="ease-out duration-200"
      x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
      x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
      x-transition:leave="ease-in duration-100"
      x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
      x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
      @click.outside="open = false"
    >
      <div class="flex flex-row-reverse items-center justify-between">
        <button
          class="text-sm"
          type="button"
          tabindex="0"
          @click="open = false"
        >关闭</button>
      </div>
      <ul>
        {% for item in site.menus %}
          <li>
            <a
              class="flex items-center justify-between gap-1 py-2 border-b"
              href="{{item.slug}}"
              target="{{ item.target }}"
            >
              {{ item.title }}
            </a>
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</header>
