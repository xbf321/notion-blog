{% if prevHref or nextHref %}
  <div class="flex items-center justify-between">
    <a
      class="button"
      href="{{ prevHref }}"
    >
      上一页
    </a>
    <span>{{ pageIndex }} / {{ totalPage }}</span>
    <a
      class="button"
      href="{{ nextHref }}"
    >
      下一页
    </a>
  </div>
{% endif %}
