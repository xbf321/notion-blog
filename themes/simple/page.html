{% extends "./modules/layout.html" %}

{% block head %}
<meta property="title" content="{{ post.title }} - {{ site.title }}" />
<meta name="description" content="{{ site.summary }}"/>
<meta property="og:title" content="{{ post.title }} - {{ site.title }}" />
<meta property="og:description" content="{{ site.summary }}">
{% endblock %}

{% block content %}
  <h1 class="text-2xl font-bold">{{ post.title }}</h1>
  <div class="py-1 border-b border-gray-light text-xs text-gray-400">
    {% if post.publishDate %}
      <span>{{ post.publishDate}}</span>
    {% endif %}
  </div>
  <div class="my-2 notion-content">
    {{ post.content | safe }}
  </div>
  {% include "./modules/comment.html" %}
{% endblock %}
